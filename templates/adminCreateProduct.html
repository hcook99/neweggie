<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Neweggie</title>
</head>
<body>
<div style="background-color: #4da6ff">
    <a class="btn btn-light" href="/adminpage">Return Home Page</a>
</div>
<div class="wrapper">
    <div class="container">
        <form autocomplete="off" method="post" enctype="multipart/form-data">
            <div class="group">
                <label for="productname">Product Name:</label>
                <input type="text" id="productname" name="productname" required>
            </div>
            <div class="group">
                <label for="category">Category:</label>
                <input id="category" type="text" name="category" required>
            </div>
            <div class="group">
                <label for="quantity">Quantity:</label>
                <input id="quantity" min="0" type="number" name="quantity" required>
            </div>
            <div class="group">
                <label for="companyname">Company Name:</label>
                <input id="companyname" type="text" name="companyname" required>
            </div>
            <div class="group">
                <label for="description">Description:</label>
                <input id="description" type="text" name="description" required>
            </div>
            <div class="group">
                <label for="cost">Cost:</label>
                <input id="cost" min="0" type="number" name="cost" required>
            </div>
            <div class="group">
                <label for="photo">Photo:</label>
                <input id="photo" type="file" accept="image/*" name="photo" required>
            </div>
            <br/>
            <input type="submit" value="Create" id="submit">
        </form>
    </div>
</div>
</body>

</html>
